<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for credit card icon -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Credit card base -->
  <rect x="4" y="7" width="16" height="11" rx="1.5" fill="url(#cardGradient)"/>
  
  <!-- Card chip -->
  <rect x="6" y="9.5" width="4" height="3" rx="0.4" fill="#FFFFFF" opacity="0.9"/>
  <rect x="6.5" y="10" width="3" height="2" rx="0.2" fill="url(#cardGradient)" opacity="0.3"/>
  
  <!-- Card number lines -->
  <line x1="6" y1="13.5" x2="10" y2="13.5" stroke="#FFFFFF" stroke-width="0.8" opacity="0.7"/>
  <line x1="6" y1="14.5" x2="12" y2="14.5" stroke="#FFFFFF" stroke-width="0.8" opacity="0.7"/>
  <line x1="6" y1="15.5" x2="11" y2="15.5" stroke="#FFFFFF" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Cardholder name line -->
  <line x1="6" y1="16.5" x2="9" y2="16.5" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Expiry date -->
  <line x1="14" y1="16.5" x2="16" y2="16.5" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
  <text x="17" y="17" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" opacity="0.7">MM/YY</text>
</svg>
