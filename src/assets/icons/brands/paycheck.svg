<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for banknotes -->
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for coins -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background banknote (furthest back, purple) -->
  <rect x="4" y="6" width="10" height="6" rx="0.8" fill="url(#moneyGradient)" opacity="0.7" transform="rotate(-8 9 9)"/>
  
  <!-- Middle banknote (angled) -->
  <rect x="5" y="8" width="10" height="6" rx="0.8" fill="url(#moneyGradient)" opacity="0.85" transform="rotate(-4 10 11)"/>
  
  <!-- Foreground banknote (with dollar sign) -->
  <rect x="6" y="10" width="10" height="6" rx="0.8" fill="url(#moneyGradient)"/>
  <text x="11" y="14.5" font-family="Arial, sans-serif" font-size="6" font-weight="700" fill="#FFFFFF" text-anchor="middle">$</text>
</svg>
