<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#1a1a1a" rx="20"/>
  <text 
    x="50" 
    y="72" 
    font-family="Inter, 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
    font-size="75" 
    font-weight="900" 
    text-anchor="middle" 
    fill="url(#purpleGradient)"
    letter-spacing="1"
    filter="url(#glow)"
    style="font-stretch: condensed;"
  >B</text>
</svg>
